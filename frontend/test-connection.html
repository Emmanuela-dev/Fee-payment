<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <pre id="result"></pre>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:9090/api/auth/parent/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: `test${Date.now()}@test.com`,
                        phoneNumber: '123456789',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                result.textContent = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERROR:\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
